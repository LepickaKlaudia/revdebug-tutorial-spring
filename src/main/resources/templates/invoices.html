<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>
<div class="col-lg-9">
    <div class="body-content">
        <div class="row">
            <h2>Invoices <a class="help" href="#">help <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a></h2>
        </div>
        <div class="row">
            <hr />
            <table class="table tableInvoices">
                <thead>
                <tr>
                    <th>
                        Invoice number
                    </th>
                    <th>
                        Contractor
                    </th>
                    <th>
                        IssueDate
                    </th>
                    <th>
                        DueDate
                    </th>
                    <th>
                        Sum
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${Invoices}">
                   <td th:text="${item.InvoiceId}"></td>
                    <td th:text="${item.AccountId.FirstName + ' ' + item.AccountId.LastName}"></td>
                    <td th:text="${item.IssueDate}"></td>
                    <td th:text="${item.DueDate}"></td>
                    <td th:text="${'$ ' + item.TotalBill}"></td>
                    <td>
                        <a th:href="@{'/invoices/'+ ${item.Number} + '/details'}">Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
